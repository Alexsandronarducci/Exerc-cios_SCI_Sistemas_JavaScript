    <script>

        var num1 = parseInt(prompt("Digite o primeiro número"))
        var num2 = parseInt(prompt("Digite o segundo número"))
        var num3 = parseInt(prompt("Digite o terceiro número"))
        var num4 = parseInt(prompt("Digite o quarto número"))
        var num5 = parseInt(prompt("Digite o quinto número"))

        let maior = num1;
        let menor = num1;

        if (num2 > maior) {
            maior = num2;
        }
        if (num3 > maior) {
            maior = num3;
        }
        if (num4 > maior) {
            maior = num4;
        }
        if (num5 > maior) {
            maior = num5;
        }

        if (num2 < menor) {
            menor = num2;
        }
        if (num3 < menor) {
            menor = num3;
        }
        if (num4 < menor) {
            menor = num4;
        }
        if (num5 < menor) {
            menor = num5;
        }

        if (num1 == num2 && num2 == num3 && num3 == num4 && num4 == num5) {
            document.write("Digite números diferentes" + "<br>")
        }

        document.write("Maior número: " + maior + '<br>');
