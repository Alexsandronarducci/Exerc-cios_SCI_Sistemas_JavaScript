<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexsandro Narducci - exe1</title>
    <script>
        const numero = [];
        for (let i = 0; i < 5; i++) {
            numero.push(prompt("Digite um número inteiro"))
        }

        for (let i = 0; i < numero.length; i++) {
            if (numero[i] % 2 == 0) {
                document.write(numero[i] + " é um número par <br>")
            } else {
                document.write(numero[i] + " é um número ímpar <br>")
            }
        }

        let soma = 0;
        for (let i = 0; i < numero.length; i++) {
            soma += parseInt(numero[i]);
        }

        let media = soma / numero.length;
        document.write("A média dos números é: " + media);


    </script>
</head>
